<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="Javascript.js" defer></script>
</head>
<body>
<div class="big-container">
    <div class="container">
        <div class="display">
            <span class="result"></span>
            <span class="numbers"></span>
        </div>
        <div class="clear-delete">
            <a class="clear" href="#">Clear</a>
            <a class="delete" href="#">Delete</a>
        </div>
        <div class="buttons">
            <a class="seven" href="#">7</a>
            <a class="eight" href="#">8</a>
            <a class="nine" href="#">9</a>
            <a class="divide" href="#">รท</a>
            <a class="four" href="#">4</a>
            <a class="five" href="#">5</a>
            <a class="six" href="#">6</a>
            <a class="multiply" href="#">ร</a>
            <a class="one" href="#">1</a>
            <a class="two" href="#">2</a>
            <a class="three" href="#">3</a>
            <a class="minus" href="#">-</a>
            <a class="float" href="#">.</a>
            <a class="zero" href="#">0</a>
            <a class="equal" href="#">=</a>
            <a class="plus" href="#">+</a>

        </div>
    </div>
</div>
    
</body>
</html>
