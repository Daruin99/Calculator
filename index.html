<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="Javascript.js" defer></script>
</head>
<body>
<div class="big-container">
    <div class="container">
        <div class="display">
            <div class="numbers"> </div>
            <div class="result"></div>
        </div>
        <div class="clear-delete">
            <a class="clear" href="#">Clear</a>
            <a class="delete" href="#">Delete</a>
        </div>
        <div class="buttons">
            <a class="number" href="#">7</a>
            <a class="number" href="#">8</a>
            <a class="number" href="#">9</a>
            <a class="operation" href="#">รท</a>
            <a class="number" href="#">4</a>
            <a class="number" href="#">5</a>
            <a class="number" href="#">6</a>
            <a class="operation" href="#">ร</a>
            <a class="number" href="#">1</a>
            <a class="number" href="#">2</a>
            <a class="number" href="#">3</a>
            <a class="operation" href="#">-</a>
            <a class="number" href="#">.</a>
            <a class="number" href="#">0</a>
            <a class="equal" href="#">=</a>
            <a class="operation" href="#">+</a>

        </div>
    </div>
</div>
    
</body>
</html>
